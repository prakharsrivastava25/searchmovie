<div >
<div id="searchblock" >
  <h1>Search Movie</h1>
  <input placeholder="Enter Movie Name Here" type="text" [(ngModel)]="name" />
  <button (click)='searchmovie(name)'>Search</button>
  <p>you are typing this in search bar: {{name}}</p>
</div>
<br>
<div fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="30px" infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="400"
     (scrolled)="onScroll()">
  <div *ngIf="arr.length>0">
    <div fxFlex="96%" fxLayoutGap="2%"  fx-flex-fill fxLayoutWrap  >
      <!-- <md-card> -->
        <div fxFlex="31%" fx-flex-fill *ngFor='let movie of arr'>
          <md-card>
            <md-card-content>
              <img [src]="'http://image.tmdb.org/t/p/w300'+movie.poster_path" alt='http://www.ecreativeim.com/blog/wp-content/uploads/2011/05/image-not-found.jpg' >
              <p md-line>Title: {{movie.title}}</p>
              <p md-line>Overview: {{movie.overview}}</p>
              <p md-line>Rating: {{movie.vote_average}}</p>
              <p md-line>Release Date: {{movie.release_date}}</p>
              <button md-raised-button (click)="specificmovie(movie.id)">Movie Details</button>
            </md-card-content>
          </md-card>
        </div>
      <!-- </md-card> -->
    </div>
  </div>
</div>
