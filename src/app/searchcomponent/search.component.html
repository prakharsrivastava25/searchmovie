<md-card fxLayoutAlign="center">
  <div fxFlex="30%"   >
    <md-input-container fxFlex="60%" fxLayoutAlign="start" >
      <input mdInput placeholder="Enter Movie Name Here"  dividerColor="accent" [(ngModel)]="name" (keyup.enter)='searchmovie(name)' />
    </md-input-container>
    <div fxFlex="20%" fxLayoutAlign="start center">
      <button md-mini-fab color="primary"  (click)='searchmovie(name) '>
        <md-icon>send</md-icon>
      </button>
    </div>
  </div>  

</md-card>

<div *ngIf="signal" >
  <div fxLayoutAlign="center">
    Total Results Found:{{total_results}}
  </div>
</div>

  <div fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="30px" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="400" (scrolled)="onScroll()" class="results">
    <div *ngIf="arr.length>0">
      <div fxFlex="96%" fxLayoutGap="2%" fx-flex-fill fxLayoutWrap>
        <!-- <md-card> -->
        <div fxFlex="31%" fx-flex-fill *ngFor='let movie of arr'>
          <md-card class="card">
            <md-card-content>
              <img md-card-image [src]="'http://image.tmdb.org/t/p/w500'+movie.poster_path" alt='image not found'>
              <p md-line>Title: {{movie.title}}</p>
              <p md-line>Overview: {{movie.overview}}</p>
              <p md-line>Rating: {{movie.vote_average}}</p>
              <p md-line>Release Date: {{movie.release_date}}</p>
              <button md-raised-button (click)="specificmovie(movie.id)">Movie Details</button>
            </md-card-content>
          </md-card>
        </div>
        <!-- </md-card> -->
      </div>
    </div>
    <!-- <div *ngIf="movie.total_results===0" >
      <p>No Result Found</p>
    </div> -->
  </div>
